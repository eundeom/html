<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "d:\Web Dev\Clocksite\pst.css">
    <link rel = "stylesheet" href = "d:\Web Dev\Clocksite\mst.css">
    <link rel = "stylesheet" href = "d:\Web Dev\Clocksite\est.css">
</head>
<body>
    

 <div class="allclockpst">
    <div class="clockpst">
        <div class="outer-clock-face pst"></div>
        <div class="hand hour-hand pst"></div>
        <div class="hand min-hand pst"></div>
        <div class="hand second-hand pst"></div>
    </div>

    <div class="allclockmst">
        <div class="clockmst">
            <div class="outer-clock-face mst"></div>
            <div class="hand hour-hand mst"></div>
            <div class="hand min-hand mst"></div>
            <div class="hand second-hand mst"></div>
        </div>
    </div>

    <div class="allclockest">
        <div class="clockest">
            <div class="outer-clock-face est"></div>
            <div class="hand hour-hand est"></div>
            <div class="hand min-hand est"></div>
            <div class="hand second-hand est"></div>
        </div>
    </div>
 </div>   
</body>
</html>
