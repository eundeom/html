<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100px;
            height: 100px;
            border: 1px solid #e7e7e7;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
        }

        .circle {
            width: 10px;
            height: 10px;
            background: rgb(255, 0, 140);
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            margin: auto;
            animation: circle 6s linear infinite;
        }
        
        @keyframes circle {
            from{
                transform: rotate(0deg)
                translate(-50px)
                rotate(0deg);
            }
            to{
                transform: rotate(360deg)
                translate(-50px) /* 좌표 */
                rotate(-360deg);
            }
        }
        .this{
            width: 100px;
            height: 100px;
            background: pink;
            animation-name: animation1;
            animation-duration: 2s;
        }
        /* make an animation  */
        @keyframes animation1 {
            from {background-color: pink;}
            to {background-color: aquamarine;}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="circle">
        </div>
    </div>


    <!-- <div class="this"></div> -->
</body>
</html>
