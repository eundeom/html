<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function func() {
        let first = document.getElementById("fname").value;
        let last = document.getElementById("lname").value;
        let address = document.getElementById("addr").value;
        let phnum = document.getElementById("pnum").value;
        let postal = document.getElementById("pcode").value;
        let ct = document.getElementById("city").value;
        let ctry = document.getElementById("country").value;

        if (!first) {
          document.write("please enter the first name.");
        } else if (!last) {
          document.write("please enter the last name.");
        } else if (!address) {
          document.write("please enter the address.");
        } else if (!phnum) {
          document.write("please enter the phone number.");
        } else if (!postal) {
          document.write("please enter the postal code.");
        } else if (!ct) {
          document.write("please enter the city.");
        } else if (!ctry) {
          document.write("please enter the country.");
        }
      }
    </script>
  </head>
  <body>
    <!-- first last name address phone number postal code city country -->
    <h2>form</h2>
    <p>
      First name :
      <input type="text" id="fname" /> <br /><br />
      Last name :
      <input type="text" id="lname" /> <br /><br />
      Address :
      <input type="text" id="addr" /> <br /><br />
      Phone number :
      <input type="number" id="pnum" /> <br /><br />
      Postal code :
      <input type="number" id="pcode" /> <br /><br />
      City :
      <input type="text" id="city" /> <br /><br />
      Country :
      <input type="text" id="country" /> <br /><br />
      <input type="button" value="submit" onclick="func()" />
    </p>
  </body>
</html>
