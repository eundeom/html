<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enter number</title>
    <script>
      function func1() {
        const num = document.getElementById("num1").value;
        if (num % 2 == 0) {
          document.write("even number");
        } else {
          document.write("odd number");
        }
      }
    </script>
  </head>
  <body>
    <p>Enter a number <input type="number" id="num1" name="num1" /></p>
    <input type="button" value="submit" onclick="func1()" />
  </body>
</html>
