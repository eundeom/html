<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rectangle perimeter</title>
    <script>
      function rec() {
        w = Number(document.getElementById("width").value);
        h = Number(document.getElementById("height").value);

        document.write("perimeter : " + (w * 2 + h * 2));
      }
    </script>
  </head>
  <body>
    <h2>get a rectangle perimeter</h2>
    <p>
      width :
      <input type="number" id="width" /><br />
      height :
      <input type="number" id="height" /><br />
      <input type="button" id="btn" value="submit" onclick="rec()" />
    </p>
  </body>
</html>
