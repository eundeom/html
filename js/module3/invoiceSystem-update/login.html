<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-6">
                <form>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control" name="user" placeholder="Username">
                      <label for="user">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control" name="pass" placeholder="Password">
                        <label for="pass">Password</label>
                      </div>
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module">
    import User from './class/User.js';
    const validation = (data)=>{
        $.each(data[0],(idx,u)=>{
            if(u.email == data[1].uname && u.password == data[1].pass){
                let userObj = new User(u.empid,u.first_name,u.last_name,u.email);
                sessionStorage.setItem("lu",JSON.stringify(userObj));
                location.replace("./index.html");
                return false; //to stop the $.each method. Acts like break in a loop.
            }
        })
    }
    const loginHandler = (e)=>{
        e.preventDefault();
        let loginObj = {
            uname:$("input").eq(0).val(),
            pass:$("input").eq(1).val()
        }
        let loadPromise = new Promise((res,rej)=>{
        $.getJSON("./data/user_data.json",(data,status,xhr)=>{
            if(status=="success"){
                res([data,loginObj])
            }else{
                rej(status)
            }
            })
        }).then(
            validation,
            (reason)=>{alert(reason)}
        )
    }
    $("form").eq(0).on("submit",loginHandler);
</script>
</html>
