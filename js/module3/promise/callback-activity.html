<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
  </body>
  <script>
    // create two function 1: listDisplay should display any given array to it inside the <ul> tag
    // second function, called myFriends, should include an array of your friends name.
    // using listDisplay as a call back function in myFriends display the name of your firends in the <ul> tag

    const listDisplay = (arr) => {
      // make list
      for (let i of arr) {
        const li = document.createElement("li");
        li.innerText = i;
        document.querySelector("ul").appendChild(li);
      }
    };

    const myFriends = (show) => {
      const arr = ["lily", "yooni", "jiun", "seulbi"];
      show(arr);
    };

    myFriends(listDisplay);
  </script>
</html>
