<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check prime number</title>
    <script>
      function primeN() {
        const num = Number(document.getElementById("num").value);
        let isPrime = false;

        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            isPrime = true;
            break;
          }
        }

        if (isPrime === true) {
          document.write("it's not prime number.");
        } else {
          document.write("it's prime number.");
        }
      }
    </script>
  </head>
  <body>
    <!-- 소수 구하기
    2부터 입력한 숫자(n)-1까지 나눠보기 -->

    <label for=""
      >Enter the number :
      <input type="number" id="num" />
      <input
        type="button"
        name="btn"
        id="btn"
        onclick="primeN()"
        value="submit"
    /></label>
  </body>
</html>
