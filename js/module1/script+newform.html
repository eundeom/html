<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find maximum number</title>
    <script>
      function findMax() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const num3 = Number(document.getElementById("num3").value);
        if (num1 > num2 && num1 > num3) {
          document.write("maximum number : " + num1);
        } else if (num2 > num1 && num2 > num3) {
          document.write("maximum number : " + num2);
        } else if (num3 > num2 && num3 > num1) {
          document.write("maximum number : " + num3);
        }
      }
      function findMax2() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const num3 = Number(document.getElementById("num3").value);
        let maxnum = num1;
        if (maxnum < num2) {
          maxnum = num2;
        } else {
          if (maxnum < num3) {
            maxnum = num3;
          }
        }
        document.write("maximum number : " + maxnum);
      }
      function findMax3() {
        const x = Number(document.getElementById("num1").value);
        const y = Number(document.getElementById("num2").value);
        const z = Number(document.getElementById("num3").value);

        const result = Math.max(x, y, z);
        document.write(result);
      }
    </script>
  </head>
  <body>
    <p>Num1 <input type="number" id="num1" name="num1" /></p>
    <p>Num2 <input type="number" id="num2" name="num2" /></p>
    <p>Num3 <input type="number" id="num3" name="num3" /></p>
    <input type="button" value="SUBMIT" onclick="findMax3()" />
  </body>
</html>
