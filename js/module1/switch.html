<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch the number</title>
    <script>
      function fswitch() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);

        // 바로 출력
        document.getElementById("num1").value = num2;
        document.getElementById("num2").value = num1;
      }
    </script>
  </head>
  <body>
    <p>
      num 1 :
      <input type="number" name="" id="num1" />
    </p>
    <p>
      num 2 :
      <input type="number" name="" id="num2" />
    </p>
    <input type="button" id="btn" onclick="fswitch()" value="submit" />
  </body>
</html>
