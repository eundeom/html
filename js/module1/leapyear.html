<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap year</title>
    <script>
      function leap() {
        let a = Number(document.getElementById("num").value);
        if (a) {
          // a에 숫자가 들어가면
          if (a % 4 == 0) {
            document.write("Leap year");
          } else {
            document.write("Not a Leap year");
          }
        } else {
          document.write("Enter some value in the Year field");
        }
      }
    </script>
  </head>
  <body>
    <p id="letter">
      Enter a year
      <input type="text" id="num" />
      <input type="button" onclick="leap()" id="btn" value="submit" />
    </p>
  </body>
</html>
