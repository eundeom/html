<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function func() {
        username = document.getElementById("user").value;
        password = document.getElementById("pw").value;

        // last 4 char again
        newpwd = password + password.slice(password.length - 4);
        document.write("User name is " + username + "<br>");
        document.write("Password is " + newpwd);
      }
    </script>
  </head>
  <body>
    User name :
    <input type="text" id="user" /> <br /><br />
    Password :
    <input type="text" id="pw" /> <br /><br />
    <input type="button" value="submit" onclick="func()" />
  </body>
</html>
