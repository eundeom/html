<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let c = 0;
      function counting() {
        c += 1;
        document.getElementById("countNum").innerHTML = c;
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="counting()" value="Count++" />
    <p id="countNum"></p>
  </body>
</html>
