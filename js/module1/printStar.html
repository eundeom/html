<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print star</title>
    <script>
      function rec() {
        n = Number(document.getElementById("num").value);

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
        for (let i = n; i > 0; i--) {
          for (let j = i; j > 0; j--) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
    <h2>Star</h2>
    <p>
      enter the number :
      <input type="number" id="num" /><br />
      <input type="button" id="btn" value="submit" onclick="rec()" />
    </p>
  </body>
</html>
