<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch IMAGE!!!</title>
    <script>
      function switchImg() {
        let src1 = document.getElementById("guam");
        let src2 = document.getElementById("hawaii");
        // 사진 가져오고 src!
        let temp = src1.src;
        src1.src = src2.src;
        src2.src = temp;
      }
    </script>
  </head>
  <body>
    <img src="../img/guam.jpg" alt="" id="guam" width="500" height="300" />
    <img src="../img/hawaii.jpeg" alt="" id="hawaii" width="500" height="300" />
    <br />
    <input type="button" value="switch" onclick="switchImg()" />
  </body>
</html>
