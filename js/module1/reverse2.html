<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Palindrome() {
        let rem,
          temp,
          final = 0;
        let number = Number(document.getElementById("number1").value);

        temp = number;
        while (number > 0) {
          rem = number % 10;
          number = parseInt(number / 10);
          final = final * 10 + rem; //reverse
        }
        if (final == temp) {
          document.write("The inputed number is Palindrome");
        } else {
          document.write("The inputted number is not palindrome");
        }
      }
    </script>
  </head>
  <body>
    <p>
      Enter the number :
      <input type="text" id="number1" />
      <input type="button" id="btn" value="submit" onclick="Palindrome()" />
    </p>
  </body>
</html>
